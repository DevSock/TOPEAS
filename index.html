<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
    <title>TOPEAS</title>
</head>

<body>
    <section id="options-bar">
        <div class="container">
            <div id="pen-tools" class="option-group">
                <div class="container">
                    <h2 class="options-heading">Pen Tools</h2>
                    <input type="color" value="#641f2d">
                    <button type="button" class="option-button active-button">Draw</button>
                    <button type="button" class="option-button">Rainbow</button>
                    <button type="button" class="option-button">Erase</button>
                    <button type="button" class="option-button">Shade</button>
                </div>
            </div>
            <div id="grid-tools" class="option-group">
                <div class="container">
                    <h2 class="options-heading">Grid Tools</h2>
                    <button type="button" class="option-button">Clear</button>
                    <button type="button" class="option-button">Fill</button>
                    <button type="button" class="option-button">Grid</button>
                    <button type="button" class="option-button">Reset</button>
                </div>
            </div>
            <div id="size-tools" class="option-group">
                <div class="container">
                    <h2 class="options-heading">Grid Size</h2>
                    <input type="range" min="2" max="100" value="16">
                    <p>16&times;16</p>
                </div>
            </div>
        </div>
    </section>
    <section id="options-handle">
        <div>
            <p>OPTIONS</p>
        </div>
    </section>
    <main>
        <div class="container">
            <header>
                <h1>TOP Etch-A-Sketch Project</h1>
                <p>Click and drag to draw!</p>
            </header>
            <section>
                <div id="grid"></div>
            </section>
        </div>
    </main>
</body>

<script src="script.js"></script>

</html>
