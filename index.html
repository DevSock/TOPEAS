<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
    <title>TOPEAS</title>
</head>

<body>
    <section id="options-bar" class="shrunk">
        <div class="container">
            <div id="draw-tools" class="option-group">
                <div class="container">
                    <h2 class="options-heading">Draw Tools</h2>
                    <input id="color" type="color" value="#641f2d">
                    <button type="button" class="option-button active-button">Pen</button>
                    <button type="button" class="option-button">Rainbow</button>
                    <button type="button" class="option-button">Erase</button>
                    <button type="button" class="option-button">Shade</button>
                </div>
            </div>
            <div id="grid-tools" class="option-group">
                <div class="container">
                    <h2 class="options-heading">Grid Tools</h2>
                    <button type="button" class="option-button">Clear</button>
                    <button type="button" class="option-button">Fill</button>
                    <button type="button" class="option-button">Grid</button>
                    <button type="button" class="option-button">Reset</button>
                </div>
            </div>
            <div id="size-tools" class="option-group">
                <div class="container">
                    <h2 class="options-heading">Grid Size</h2>
                    <input type="range" min="2" max="100" value="16">
                    <p>16&times;16</p>
                </div>
            </div>
        </div>
    </section>
    <section id="options-handle">
        <svg id="pin" class="hidden" style="height:50px;width:50px" xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512">
            <path
                d="M326.953 22.87 306.68 83.685l20.273 20.273-115.428 115.427c-16.39-8-34.277-14.452-51.84-18.502-14.247-3.285-28.136-4.902-40.802-4.772-16.84.173-31.505 3.44-41.975 9.973L305.914 435.09c11.447-18.345 12.853-49.592 5.2-82.776-4.05-17.564-10.502-35.45-18.5-51.84l115.427-115.43 20.274 20.274 60.817-20.273L326.954 22.87zM159.207 313.84 22.87 489.13l175.29-136.337-38.953-38.953z"
                fill="#d0021b" stroke="#000" stroke-width="20" />
        </svg>
        <div>
            <p>OPTIONS</p>
        </div>
    </section>
    <main id="main">
        <div class="container">
            <header>
                <h1>TOP Etch-A-Sketch Project</h1>
                <p>Click and drag to draw!</p>
            </header>
            <section>
                <div id="grid"></div>
            </section>
        </div>
    </main>
</body>

<script src="script.js"></script>

</html>
