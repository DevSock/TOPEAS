<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>TOPEAS</title>
</head>

<body>
    <section id="optionsbar">
        <div class="container">
            <header>
                <h1>Tools</h1>
            </header>
            <div id="color">
                <input type="color" value="#641f2d">
            </div>
            <div class="option-group">
                <h2>Drawing Tools</h2>
                <button type="button" class="mode">Draw</button>
                <button type="button" class="mode">Rainbow</button>
                <button type="button" class="mode">Erase</button>
                <button type="button" class="mode">Shade</button>
            </div>
            <div class="option-group">
                <h2>Grid Tools</h2>
                <button type="button" class="action">Clear</button>
                <button type="button" class="action">Fill</button>
                <button type="button" class="action">Grid</button>
                <button type="button" class="action">Reset</button>
            </div>
            <div id="size">
                <h2>Grid Size</h2>
                <input type="range" min="2" max="100" value="16">
                <p>16x16</p>
            </div>
        </div>
    </section>
    <section id="options-handle">
        <div>
            <p>OPTIONS</p>
        </div>
    </section>
    <main id="sketchzone">
        <div class="container">
            <header>
                <h1>TOP Etch-A-Sketch Project</h1>
                <p>Click and drag to draw!</p>
            </header>
            <section id="etcher">
                <div></div>
            </section>
        </div>
    </main>
</body>

<script src="script.js"></script>

</html>
