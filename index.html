<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>TOPEAS</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>TOP Etch-A-Sketch Project</h1>
            <p>Click and drag to draw!</p>
        </header>
        <main>
            <form class="modes" action="" method="">
                <input class="color" type="color" value="#641f2d">
                <button type="button" class="mode" onclick="setCurrentMode('draw')">Draw</button>
                <button type="button" class="mode" onclick="setCurrentMode('rainbow')">Rainbow</button>
                <button type="button" class="mode" onclick="setCurrentMode('erase')">Erase</button>
                <button type="button" class="mode" onclick="setCurrentMode('shade')">Shade</button>
            </form>
            <div class="etcher">
                <div class="grid"></div>
                <div class="sizes">
                    <button class="size" onclick="populateGrid(16)">16x16</button>
                    <button class="size" onclick="populateGrid(32)">32x32</button>
                    <button class="size" onclick="populateGrid(48)">48x48</button>
                    <button class="size" onclick="populateGrid(64)">64x64</button>
                    <button class="size" onclick="populateGrid(80)">80x80</button>
                    <button class="size" onclick="populateGrid(96)">96x96</button>
                </div>
            </div>
            <form class="actions" action="" method="">
                <button type="button" class="action" onclick="clearGrid()">Clear</button>
                <button type="button" class="action" onclick="fillGrid()">Fill</button>
                <button type="button" class="action" onclick="toggleGrid()">Grid</button>
                <button type="button" class="action" onclick="resetGrid()">Reset</button>
            </form>
        </main>
    </div>
</body>

<script src="script.js"></script>

</html>
